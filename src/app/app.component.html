<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header></app-header>

<!-- Exapnsion Panel for taking Note -->
<mat-expansion-panel  class="note_expansion_panel" [expanded] = openState>
    <mat-expansion-panel-header>
        <mat-panel-title>Take a note</mat-panel-title>
    </mat-expansion-panel-header>

    <div class="panel_input_fields">
        <mat-form-field>
            <input matInput name="title" placeholder="Enter note title" [(ngModel)]="note.title">
        </mat-form-field>

        <mat-form-field>
            <textarea matInput name="text" placeholder="Enter note" [(ngModel)]="note.text"></textarea>
        </mat-form-field>
    </div>

    <div class="note_done">
        <button mat-raised-button (click)="add()" [disabled] = "btn_done">Done</button>
        <button mat-raised-button (click)="update()" [disabled] = "btn_update">Update</button>
    </div>
</mat-expansion-panel>

<!-- Card section displaying the notes -->
<div class=card_div>
<mat-card class='cards' *ngFor="let each of obs | async">  
    <mat-card-title>{{each.title}}</mat-card-title>
    <mat-card-content>{{each.text}}</mat-card-content>
    <div class="card_btns">
        <button color="primary" mat-button (click)="search(each.id)">Update</button>
        <button color="primary" mat-raised-button (click)="delete(each.id)">Delete</button>      
    </div>
    
</mat-card>
</div>

<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>
<mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
